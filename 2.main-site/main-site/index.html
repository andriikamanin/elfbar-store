<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfbar Trieste</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="top-bar">
            <img src="img/DA_ELFBAR_Logo.png" alt="Лого магазина" class="logo">
            <div class="icons">
                <img src="img/message.png" alt="Сообщения">
                <img src="img/notification.png" alt="Уведомления">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск продуктов">
        </div>
        <div class="address">
            <img src="img/location.png" alt="Местоположение">
            <p>Sent to: Pamulang Barat Residence No.5, RT 05/...</p>
        </div>
    </header>
    
    <main>
        <div class="slider">
            <img src="special-offers.jpg" alt="Особые предложения">
        </div>
        
        <div class="swiper-container">
            <h2>Категории товаров</h2>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/elfbar1500.webp" alt="elfbar 1500" style="width: 60px; height: 60px;">
                    <p>Elfbar 1500</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/elfbar5000te.webp" alt="elfbar 5000TE" style="width: 60px; height: 60px;">
                    <p>Elfbar 5000TE</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/elfbar5000ultra.webp" alt="elfbar 5000 ultra" style="width: 60px; height: 60px;">
                    <p>Elfbar 5000 Ultra</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/elfbar9000pi.webp" alt="Elfbar Pi9000" style="width: 60px; height: 60px;">
                    <p>Elfbar Pi9000</p>
                </div>
                
            </div>
        </div>



        <div class="offers">
            <h2>Интересные предложения</h2>
            <div class="offer-list">
                <div class="offer-item">
                    <img src="offer1.png" alt="Предложение 1">
                    <p>Offer 1</p>
                </div>
                <div class="offer-item">
                    <img src="offer2.png" alt="Предложение 2">
                    <p>Offer 2</p>
                </div>
                <div class="offer-item">
                    <img src="offer3.png" alt="Предложение 3">
                    <p>Offer 3</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <button>Home</button>
        <button>Понравившееся</button>
        <button>В корзине</button>
        <button>Аккаунт</button>
    </footer>
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>


    </body>

</html>
